<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <!--I didn't find "Graphic Web" font. That's why I use another google font.-->
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="card__header--main">Catering para Eventos</h1>
                <p class="card__header--sub">12 Janeiro 2017</p>
                <section class="card__section-order">
                    <span class="card__section-order-text">Pedido publicado.</span>
                    <a href="#" class="card__section-order-link">Actualizar</a href=#>
                </section>
                <hr class="card__line" />
                <span class="card__logo--main"></span>
                <span class="card__logo--sub-1">!</span>
                <img src="images/Ellipse.png" class="card__logo--sub-2">
                <span class="card__available-workers-text">1 profissional est√° pronto para<br>realizar este projeto</span>
                <div class="card__btn"><h6 class="card__btn-text">Ver 1 proposta</h6></div>
                <a href="#" class="card__new-order-link">Fazer novo pedido</a>
            </div>
        </div>
    </body>
</html>
